    <title>Sudoku solver</title>
    <link rel="stylesheet" href="master.css">

  <body>

    <main class="flexbox" id="help" onclick="helpMe()">
      <section class="flexbox dir-col">
        <p>Enter the clues you have on the grid.</p>
        <p>If the clues are incorrect the solve won't run.</p>
        <p>There might be multiple solutions to a given sudoku</p>
        <p>the solve only gives you one.</p>
        <p>Click anywhere to return...</p>
      </section>
    </main>

    <!-- Number selection -->
    <main class="flexbox dir-col" id="numbers">
      <p id="numSelect"></p>
      <section class="pointer flexbox dir-row">
        <p onclick="newEntry(1)">1</p>
        <p onclick="newEntry(2)">2</p>
        <p onclick="newEntry(3)">3</p>
      </section>
      <section class="pointer flexbox dir-row">
        <p onclick="newEntry(4)">4</p>
        <p onclick="newEntry(5)">5</p>
        <p onclick="newEntry(6)">6</p>
      </section>
      <section class="pointer flexbox dir-row">
        <p onclick="newEntry(7)">7</p>
        <p onclick="newEntry(8)">8</p>
        <p onclick="newEntry(9)">9</p>
      </section>
      <div class="pointer">
        <p onclick="newEntry(0)" id="removeNum">Remove number</p>
      </div>
    </main>
    <!-- Number selection -->
